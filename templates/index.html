{% extends "layout.html" %}

{% block title %}
    Home Page
{% endblock %}

{% block body %}
<div class="center">
    <h1>Search a book</h1>
    <br>

    <form action="{{ url_for('results') }}" method="post">

        <div class="form-group">
            <input type="text" name="search" width="15%" placeholder="ISBN, Author, Title, or Year" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Search Book</button>
        </div>

    </form>
</div>
{% endblock %}
